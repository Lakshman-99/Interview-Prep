<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAANG Interview Prep Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        #repo-tabs {
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE and Edge */
        }

        #repo-tabs::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary-light': '#ffffff', 'secondary-light': '#f9fafb', 'text-light': '#1f2937', 'accent-light': '#3b82f6',
                        'primary-dark': '#111827', 'secondary-dark': '#1f2937', 'text-dark': '#d1d5db', 'accent-dark': '#60a5fa',
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-secondary-light dark:bg-primary-dark text-text-light dark:text-text-dark font-sans antialiased transition-colors duration-300">

    <div class="container max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">

        <header class="flex justify-between items-center mb-12">
            <div class="flex items-center gap-3">
                <span class="text-4xl">ðŸš€</span>
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-text-light dark:text-white">Prep Dashboard</h1>
                    <p class="text-gray-500 dark:text-gray-400">Your central hub for FAANG interview resources.</p>
                </div>
            </div>
            <button id="theme-toggle"
                class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none"><i
                    id="theme-icon-sun" class="fas fa-sun text-xl text-yellow-500"></i><i id="theme-icon-moon"
                    class="fas fa-moon text-xl text-blue-300 hidden"></i></button>
        </header>

        <!-- Main Grid Layout -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Left Column: Quick Actions & Tools -->
            <aside class="lg:col-span-1 flex flex-col gap-8">
                <div
                    class="bg-primary-light dark:bg-secondary-dark p-6 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-bold mb-4">Quick Tools</h2>
                    <div class="flex flex-col gap-3">
                        <a href="planner.html"
                            class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700/50 transition-colors"><i
                                class="fas fa-brain w-6 text-center text-pink-500"></i><span>AI Study Planner</span></a>
                        <a href="/Interview-Prep/website/pages/resource_links"
                            class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700/50 transition-colors"><i
                                class="fas fa-link w-6 text-center text-accent-light"></i><span>Curated Links</span></a>
                    </div>
                </div>
                <div
                    class="bg-primary-light dark:bg-secondary-dark p-6 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-bold mb-4">Specialized Practice</h2>
                    <div class="flex flex-col gap-3">
                        <a href="google-lc.html"
                            class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700/50 transition-colors"><i
                                class="fab fa-google w-6 text-center text-red-500"></i><span>Google LC
                                Questions</span></a>
                        <!-- Add more links here -->
                    </div>
                </div>
            </aside>

            <!-- Right Column: Repository Browser -->
            <div
                class="lg:col-span-2 bg-primary-light dark:bg-secondary-dark rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
                <div class="p-6">
                    <h2 class="text-xl font-bold mb-4">Repository Browser</h2>
                    <!-- Tabs -->
                    <div id="repo-tabs"
                        class="border-b border-gray-200 dark:border-gray-700 mb-4 overflow-x-auto whitespace-nowrap px-2">
                        <!-- Tabs -->
                    </div>
                    <!-- File List -->
                    <div id="file-list-container">
                        <!-- File list will be generated by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/links_table_script.js"></script>
    <script src="./js/dashboard.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAANG Interview Prep Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary-light': '#ffffff', 'secondary-light': '#f9fafb', 'text-light': '#1f2937', 'accent-light': '#3b82f6',
                        'primary-dark': '#111827', 'secondary-dark': '#1f2937', 'text-dark': '#d1d5db', 'accent-dark': '#60a5fa',
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-secondary-light dark:bg-primary-dark text-text-light dark:text-text-dark font-sans antialiased transition-colors duration-300">

    <div class="container max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">

        <header class="flex justify-between items-center mb-8">
            <a href="/website"
                class="flex items-center gap-3 text-gray-500 hover:text-accent-light dark:hover:text-accent-dark transition-colors">
                <i class="fas fa-chevron-left"></i>
                <span>Back to Dashboard</span>
            </a>
            <button id="theme-toggle"
                class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none"><i
                    id="theme-icon-sun" class="fas fa-sun text-xl text-yellow-500"></i><i id="theme-icon-moon"
                    class="fas fa-moon text-xl text-blue-300 hidden"></i></button>
        </header>

        <main
            class="bg-primary-light dark:bg-secondary-dark rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
            <div class="p-4 md:p-6 border-b border-gray-200 dark:border-gray-700">
                <div class="flex flex-col sm:flex-row justify-between sm:items-center gap-4">
                    <h2 class="text-2xl font-bold text-text-light dark:text-white">Curated Resources</h2>
                    <button id="add-link-btn"
                        class="flex items-center justify-center gap-2 bg-accent-light hover:bg-blue-700 dark:bg-accent-dark dark:hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 shadow">
                        <i class="fas fa-plus-circle"></i> Add New Resource
                    </button>
                </div>
                <div class="relative mt-4">
                    <input type="text" id="search-input" placeholder="Search by title..."
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-secondary-light dark:bg-primary-dark focus:ring-2 focus:ring-accent-light dark:focus:ring-accent-dark focus:outline-none transition-all">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-secondary-light dark:bg-gray-800/40">
                        <tr>
                            <th class="p-4 w-12 text-center text-sm font-semibold uppercase text-gray-500"><i
                                    class="fas fa-star"></i></th>
                            <th class="p-4 text-sm font-semibold uppercase text-gray-500">Title / Description</th>
                            <th class="p-4 w-32 text-center text-sm font-semibold uppercase text-gray-500">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="links-table-body" class="divide-y divide-gray-200 dark:divide-gray-700"></tbody>
                </table>
            </div>
        </main>

        <footer class="text-center mt-12">
            <p class="text-gray-500 dark:text-gray-400">“Consistency > Intensity.”</p>
        </footer>
    </div>

    <!-- Add/Edit Modal -->
    <div id="link-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
        <div class="bg-primary-light dark:bg-secondary-dark rounded-lg shadow-2xl p-6 w-full max-w-md m-4">
            <h3 id="modal-title" class="text-2xl font-bold mb-4 text-text-light dark:text-white">Add New Resource</h3>
            <form id="link-form">
                <input type="hidden" id="link-id">
                <div class="mb-4">
                    <label for="link-title"
                        class="block text-sm font-medium mb-1 text-gray-600 dark:text-gray-300">Title</label>
                    <input type="text" id="link-title"
                        class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-secondary-light dark:bg-primary-dark focus:ring-2 focus:ring-accent-light"
                        required>
                </div>
                <div class="mb-4">
                    <label for="link-url"
                        class="block text-sm font-medium mb-1 text-gray-600 dark:text-gray-300">URL</label>
                    <input type="url" id="link-url"
                        class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-secondary-light dark:bg-primary-dark focus:ring-2 focus:ring-accent-light"
                        required>
                </div>
                <div class="mb-6">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="link-starred"
                            class="h-5 w-5 rounded text-accent-light focus:ring-accent-light">
                        <span class="font-medium text-gray-600 dark:text-gray-300">Mark as favorite</span>
                    </label>
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" id="cancel-btn"
                        class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-text-light dark:text-text-dark font-bold py-2 px-4 rounded-lg transition-colors">Cancel</button>
                    <button type="submit"
                        class="bg-accent-light hover:bg-blue-700 dark:bg-accent-dark dark:hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Save
                        Resource</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center hidden z-50">
        <div class="bg-primary-light dark:bg-secondary-dark rounded-lg shadow-2xl p-6 w-full max-w-sm m-4 text-center">
            <h3 class="text-xl font-bold mb-2 text-text-light dark:text-white">Confirm Deletion</h3>
            <p class="mb-6 text-gray-600 dark:text-gray-300">Are you sure you want to delete this resource?</p>
            <div class="flex justify-center gap-4">
                <button id="cancel-delete-btn"
                    class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 font-bold py-2 px-6 rounded-lg transition-colors">Cancel</button>
                <button id="confirm-delete-btn"
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">Delete</button>
            </div>
        </div>
    </div>

    <script src="../../js/links_table_script.js"></script>
</body>

</html>
